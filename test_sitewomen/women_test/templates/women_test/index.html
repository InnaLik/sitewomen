<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<ul>
    <li><a href="{% url 'home' %}">Главная страница</a></li>
    {% for m in menu %}
<li>
    <a href="{% url m.url_name %}">{{ m.title }}</a>
</li>
{% endfor %}
</ul>
<h1>{{ title }}</h1>
<ul>
    {% for data in data_db %}
    {% if data.is_published %}
        <li>
            <h2>{{ data.title }}</h2>
            <p>{{ data.content }}</p>
            <p><a href="{% url 'post' data.id %}">Читать пост</a></p>
            {% if not forloop.last %}
            <hr>
            {% endif %}
        </li>
    {% endif %}
    {% endfor %}
</ul>
</body>
</html>
