<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{{ menu|join:" | " }}
<h1>{{ title }}</h1>
<ul>
    {% for data in data_db %}
    {% if data.is_published %}
        <li>
            <h2>{{ data.title }}</h2>
            <p>{{ data.content }}</p>
            {% if not forloop.last %}
            <hr>
            {% endif %}
        </li>
    {% endif %}
    {% endfor %}
</ul>
</body>
</html>
