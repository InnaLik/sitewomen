{% extends 'base.html' %}
{% block breadcrumbs %}
<!--Теги -->
{% with post.tagies.all as tags %}
{% if tags %}
<ul class="tags-list">
    <li>Теги:</li>
    {% for tag in tags %}
    <li><a href="{{tag.get_absolute_url}}">{{tag.tag}}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% endblock %}


{% block content %}
<h1>{{post.title}}</h1>

{{post.content|linebreaks}}
{% endblock %}
