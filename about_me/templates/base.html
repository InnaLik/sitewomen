{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'child/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
<ul>
    <li><a href="{% url 'home' %}">Главная страница</a></li>
{% for elem in menu %}
    {% if not forloop.last %}<li>{% else %} <li class="last">{% endif %}
    <a href="{% url elem.url_name %}">{{ elem.title }}</a></li>
    {% endfor %}
</ul>
{% block content%}
{% endblock %}
</body>
</html>
